<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.equipment.name}">Item Name</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="${item.equipment.price}">Price</td>
                <td>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="id" th:value="${item.id}" />
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
